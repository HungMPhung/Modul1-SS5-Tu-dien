<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3></h3>
<button id="Onclick" onclick="Tracuu()">Click here</button>
<script>
        let TiengViet = ['cho','meo', 'lon', 'ga'];
        let TiengAnh = ['dog', 'cat', 'pig', 'chicken'];
    function Tracuu() {
        let search = false;
        let index;
        while (!search) {
            let word = prompt('Enter Word');
            for (let i = 0; i < TiengAnh.length; i++) {
                if (word === TiengAnh[i]) {
                    search = true;
                    index = i;
                }
            }
        }
        document.body.innerHTML = "";
        document.write(TiengViet[index]);
    }
</script>
</body>
</html>
